<!DOCTYPE html>
<html ng-app="jobApplication">
  <head>
    <meta charset="utf-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container list-group" ng-controller="adminController as admin">

      <header>
        <h1 class="text-center">Current Applications</h1>
      </header>

      <div class="list-group-item" ng-repeat="app in admin.apps">
        <h3>{{ app.name }}</h3>
        <blockquote>
          <a ng-href="mailto:{{ app.email }}">{{ app.email }}</a>
        </blockquote>
        <p>
          {{ app.blurbAboutMe }}
        </p>
        <a ng-href="{{ app.linkToResume }}" target="_blank">Resume</a>
        <h5>Links to Projects</h5>
        <ol>
          <li ng-repeat="linkToProject in app.linksToProjects">
            <a ng-href="linkToProject" target="_blank">linkToProject</a>
          </li>
        </ol>
      </div>

    </div>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
